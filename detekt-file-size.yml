build:
  maxIssues: 0
  excludeCorrectable: false

config:
  validation: true
  warningsAsErrors: true

complexity:
  active: true
  LargeClass:
    active: true
    threshold: 170
  LongMethod:
    active: true
    threshold: 30

style:
  active: true
  MaxLineLength:
    active: true
    maxLineLength: 120

processors:
  active: true

console-reports:
  active: true
  exclude:
    - 'ProjectStatisticsReport'
    - 'ComplexityReport'
    - 'NotificationReport'
    - 'FindingsReport'
    - 'FileBasedFindingsReport' 